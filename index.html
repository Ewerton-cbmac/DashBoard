<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Equipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .status-section {
            margin-bottom: 20px;
        }

        .status-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .status-livre {
            background: #28a745;
            color: white;
        }

        .status-empenhada {
            background: #ffc107;
            color: black;
        }

        .status-pausa-operacional {
            background: #6c757d;
            color: white;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border-left: 5px solid transparent;
            padding-left: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-top: 0;
            color: #007BFF;
        }

        .card p {
            margin: 10px 0;
            color: #555;
        }

        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }

        /* Ocultar detalhes por padr√£o */
        .card .detalhes {
            display: none;
        }

        /* Bot√£o de expandir/recolher */
        .toggle-btn {
            background: none;
            border: none;
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        /* Cores da borda lateral */
        .status-livre .card {
            border-left-color: #28a745;
        }

        .status-empenhada .card {
            border-left-color: #ffc107;
        }

        .status-pausa-operacional .card {
            border-left-color: #6c757d;
        }
    </style>
</head>

<body>
    <h1>Equipes Ativas</h1>

    <!-- Se√ß√µes para os status -->
    <div class="status-section">
        <div class="status-title status-livre">üü¢ LIVRE (<span id="qtd-livre">0</span> Equipes)</div>
        <div id="livre" class="cards-container"></div>
    </div>    

    <div class="status-section">
        <div class="status-title status-empenhada">üü° EMPENHADA (<span id="qtd-empenhada">0</span> Equipes)</div>
        <div id="empenhada" class="cards-container"></div>
    </div>

    <!-- Removido a se√ß√£o "DESATIVADA" -->

    <div class="status-section">
        <div class="status-title status-pausa-operacional">‚ö™ PAUSA OPERACIONAL (<span id="qtd-pausa-operacional">0</span> Equipes)</div>
        <div id="pausa-operacional" class="cards-container"></div>
    </div>

    <script>
        // Fun√ß√£o para carregar os dados e atualizar os cards
        function carregarDadosJSONP(dados) {
            console.log(dados);

            // Mapeia os status e zera os contadores
            const statusIds = {
                "livre": "livre",
                "empenhada": "empenhada",
                "pausa-operacional": "pausa-operacional"
            };
            let contadores = {
                "livre": 0,
                "empenhada": 0,
                "pausa-operacional": 0
            };

            // Limpa os containers antes de adicionar novos cards
            for (let status in statusIds) {
                document.getElementById(statusIds[status]).innerHTML = "";
            }

            // Processa os dados e cria os cards
            dados.forEach(equipe => {
                if (!equipe.chefe) return; // Se n√£o houver chefe, n√£o cria o card
                let status = equipe.status ? equipe.status.toLowerCase() : "outros";
                if (status === "outros") status = "pausa-operacional";  // Altere "outros" para "pausa-operacional"
                const statusId = statusIds[status] || "pausa-operacional";

                const card = document.createElement("div");
                card.className = "card";

                // Campos sempre vis√≠veis
                let cardContent = `
                    <h2>${equipe.equipe}</h2>
                    <p><strong>Chefe:</strong> ${equipe.chefe || "N/A"}</p>
                    <p><strong>Motorista:</strong> ${equipe.motorista || "N/A"}</p>
                    <p><strong>Telefone Mot.:</strong> ${equipe.tel_mot || "N/A"}</p>
                    <p><strong>Bairro:</strong> ${equipe.bairro || "N/A"}</p>
                    <p><strong>Pessoas na Equipe:</strong> ${equipe.pessoas_por_equipe || "N/A"}</p>
                    <button class="toggle-btn" onclick="toggleDetalhes(this)">Ver mais</button>
                    <div class="detalhes">
                `;

                // Adiciona os detalhes somente se tiverem conte√∫do
                for (const chave in equipe) {
                    if (!["equipe", "status", "chefe", "motorista", "tel_mot", "bairro", "pessoas_por_equipe"].includes(chave)
                        && equipe[chave]) {  
                        cardContent += `<p><strong>${formatarChave(chave)}:</strong> ${equipe[chave]}</p>`;
                    }
                }

                card.innerHTML = cardContent;
                document.getElementById(statusId).appendChild(card);

                // Atualiza o contador do status
                contadores[statusId]++;
            });

            // Atualiza os n√∫meros nos t√≠tulos
            for (let status in contadores) {
                document.getElementById(`qtd-${status}`).textContent = contadores[status];
            }
        }

        // Fun√ß√£o para alternar a exibi√ß√£o dos detalhes
        function toggleDetalhes(botao) {
            let detalhes = botao.nextElementSibling;
            if (detalhes.style.display === "none" || detalhes.style.display === "") {
                detalhes.style.display = "block";
                botao.textContent = "Ver menos";
            } else {
                detalhes.style.display = "none";
                botao.textContent = "Ver mais";
            }
        }

        // Formata as chaves para exibi√ß√£o
        function formatarChave(chave) {
            return chave.replace(/_/g, " ").replace(/\b\w/g, letra => letra.toUpperCase());
        }

        // Carrega os dados do Google Apps Script via JSONP
        function carregarDados() {
            const script = document.createElement("script");
            script.src = "https://script.google.com/macros/s/AKfycbxq7J8dlkwC1miKnNw7WEtj9gnSOQHQWybdzFygxbAD7Bu4wP7qJ27-gYGcStI-L9eX/exec?callback=carregarDadosJSONP";
            document.body.appendChild(script);
        }

        // Carrega os dados ao carregar a p√°gina e a cada 30 segundos
        carregarDados();
        setInterval(carregarDados, 30000);
    </script>
</body>
</html>
